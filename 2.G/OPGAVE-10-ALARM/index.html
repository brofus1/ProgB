<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Alarm-Clock</title>
    <link rel="shortcut icon" href="./assets/download.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Alarm-<span id="secret" onclick="secret()">clock</span></h1>
    </header>
    <main>
        <div id="ur">
            <div id="timer">00</div>
            <div>:</div>
            <div id="min">00</div>
            <div>:</div>
            <div id="sek">00</div>
        </div>

        <div id="alarm-container">
            <h2>Set Alarm</h2>
            <label>
                <div>
                    <select id="alarmhrs"></select>
                </div>
            </label>
            <label>
                <div>
                    <select id="alarmmins"></select>
                </div>
            </label>
            <label>
                <div>
                    <select id="alarmsecs"></select>
                </div>
        </div>

        <div id="button-holder">
            <div>
                <button id="setButton" onclick="alarmSet()">Set Alarm</button>
            </div>
            <div>
                <button id="clearButton" onclick="alarmClear()">Clear Alarm</button>
            </div>
        </div>
        <h2>Current Alarm: <span id="placeholder">Unset</span></h2>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
